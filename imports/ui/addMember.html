<template name="addMember">
    <div class="addMemberPanel card-panel">
        <div class="form addMember">
            <h5>Add Member</h5>

            <div class="row">
                <div class="input-field col s12 l12">
                    <input value="" id="email" type="email" class="validate"/>
                    <label for="addMember" data-error="Please enter a valid email." data-success=""
                           class="">Enter email</label>
                </div>
            </div>

            <div class="row">
                <div class="col s1 l1">&nbsp;</div>
                <div class="col s10 l10 waves-effect waves-light btn" id="add">
                    Add
                </div>
                <div class="col s1 l1">&nbsp;</div>
            </div>
        </div>
    </div>
</template>
