<template name="navbar">
    <div id="menu-container">
        {{#if currentUser}}
            <a class="btn-floating btn-large waves-effect waves-light teal"
               id="menu-create-group">
                <i class="material-icons" id="user-location-button">group_add</i>
            </a>
            <a class="btn-floating btn-large waves-effect
                         waves-light teal" id="menuUserGroups"><i class="material-icons"
                                                                  id="groupDetailsButton">group</i></a>
            <a class="btn-floating btn-large waves-effect
                         waves-light red" id="menuExitButton"><i class="material-icons"
                                                                  id="exitButton">exit_to_app</i></a>
            {{else}}
            <a class="btn-floating btn-large waves-effect
                         waves-light teal" id="hamburger-container"><i class="material-icons" id="hamburger">menu</i></a>

        {{/if}}
    </div>
</template>
