<template name="user">
    <p>{{address}}</p>
</template>

<template name="userDetails">

    <div class="userDetailsPanel">
        {{#if currentUser}}

        {{else}}
            <div class="">
                {{>atForm}}
            </div>
        {{/if}}
    </div>
</template>

<template name="userLocations">
    <div class="userLocationsPanel">
        <div class="row card-panel col s12 l12">
            <div class="col s12 l12">
                {{#with markers}}
                    {{#if currentUser}}
                        {{#if this.count}}
                            <div class="">
                                <div class="user-locations">
                                    <ul class="collection with-header">
                                        <li class="collection-header"><h6>User Locations <span
                                                class="badge">{{this.count}}</span></h6></li>
                                        {{#each markers}}
                                            {{> marker}}
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        {{/if}}
                    {{/if}}
                {{/with}}
            </div>
        </div>
    </div>
</template>

<template name="marker">
    <li class="collection-item">
        <div class="jump-marker row">
            <div class="col s10 l10">
                {{address}}
            </div>
            <div class="remove-marker col s2 l2 waves-light btn">&times;
                <!--<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>-->
            </div>
        </div>
    </li>
</template>
