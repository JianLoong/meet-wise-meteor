<template name="user">
    <p>{{address}}</p>
</template>

<template name="instructions">
    <div class="instructionsPanel">
        <h4>Instructions</h4>
        Welcome to meet wise.
    </div>
</template>

<template name="userDetails">
    <div class="userDetailsPanel">
        {{#if currentUser}}
            <div class="col s12 l12 center-align">
                <!--{{> selectGroup}}-->
            </div>
        {{else}}
            <div class="col s12 l12">
                {{>atForm}}
            </div>
        {{/if}}
    </div>
</template>

<template name="userLocations">
    <div class="userLocationsPanel card-panel">
        {{#with markers}}
            {{#if currentUser}}
                {{#if this.count}}
                    <div class="">
                        <h4>Locations</h4>
                        <div class="user-locations">
                            <table class="highlight striped">
                                <thead>
                                <tr>
                                    <th data-field="id">Email</th>
                                    <th data-field="name">User Location</th>
                                    <th data-field="control">&nbsp;</th>
                                    <th data-field="control">&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each markers}}
                                    {{> marker}}
                                {{/each}}

                                </tbody>
                            </table>
                        </div>
                    </div>
                {{else}}
                    <h4>Locations</h4>
                    <p>No location found.</p>
                {{/if}}
            {{/if}}

        {{/with}}
    </div>
</template>

<template name="marker">
    <tr>
        <td>
            {{#each userid.emails}}
                {{address}}
            {{/each}}
        </td>
        <td>{{address}}</td>
        <td class="jumpMarker center-align"><i class="material-icons ">center_focus_strong</i></td>
        <td class="removeMarker center-align"><i class="material-icons ">delete</i></td>
    </tr>
</template>
