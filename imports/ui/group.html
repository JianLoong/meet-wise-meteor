<template name="group">
    <option value="{{_id}}">{{groupName}}, {{address}}</option>
</template>

<template name="groupMember">
    <div class="groupMember">
        <div id="{{_id}}">
            <h5>Group Members</h5>
            <table class="striped">
                <thead>
                <tr>
                    <th data-field="email">Email</th>
                    <th data-field=""></th>
                </tr>

                </thead>

                <tbody>
                {{#each users}}
                    <tr>
                        <td>{{email}} {{_id}}</td>
                        <td>{{> removeMember}}</td>
                        <!--<td class="removeMember center-align"><i class="material-icons ">delete</i></td>-->
                    </tr>
                {{/each}}

                </tbody>
            </table>


            {{> addMember}}
        </div>
    </div>
</template>




<template name="selectGroup">
    <div class="row">
    <div class="selectGroupPanel card-panel col l12">
        {{#with groups}}
            {{#if this.count}}
                <h3>Select group</h3>

                {{#if this.count}}
                    <div class="">
                        <div class="input-field">

                            <select id="selectGroup">
                                <option value="" disabled selected>Select your group.</option>
                                {{#each groups}}
                                    {{> group}}
                                {{/each}}
                            </select>

                        </div>
                    </div>
                {{/if}}



                <div class="groupMembers">


                    {{#each groups}}
                {{> groupMember}}
                    {{/each}}
                </div>
                {{> userLocations}}


            {{/if}}
        {{/with}}
    </div>
    </div>
</template>
