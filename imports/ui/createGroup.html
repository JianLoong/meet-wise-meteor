<template name="createGroup">
    <div class="createGroupPanel card-panel">

        <div class="form create-group">
            <h3>Create Group</h3>
            <div class="row">
                <div class="input-field col s12 l12">
                    <i class="material-icons prefix">add_location</i>
                    <input value="" id="form-set-address" type="text" class="validate"
                           name="formatted-address"/>
                    <label for="form-set-address" data-error="Please enter an address"
                           data-success="" class="">Destination Address</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l12">
                    <i class="material-icons prefix">group</i>
                    <input value="" id="group-name" type="text" class="validate" length="40"/>
                    <label for="group-name" data-error="Please enter a group name" data-success=""
                           class="">Group Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l12">
                    <i class="material-icons prefix">event</i>
                    <!--Validate class removed as it is not supported. Input type changed to text to support FF-->
                    <label for="date" data-error="Please enter a date" data-success=""
                           class="">Date [Optional]</label>
                    <input type="text" class="datepicker" id="date" value=""/>
                </div>
            </div>

            <div class="row">

                <div class="col s4 l4 offset-l1 center-align waves-effect waves-light btn" id="create-group">
                    Create
                </div>
                <div class="col s2 l2">&nbsp;</div>
                <div class="col s4 l4 pull-l1 center-align waves-effect waves-light btn" id="clear-destination">
                    Clear
                </div>
            </div>

            <div class="details">
                <input name="lat" id="lat" type="hidden" value="">
                <input name="lng" id="lng" type="hidden" value="">
            </div>
        </div>

    </div>
</template>
